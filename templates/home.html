<body>
  <body style="background-color: #33475b">
 <div class="login">
	<h1>Photo Quality Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="latitude" placeholder="latitude" required="required" /><br>
    	<input type="text" name="longitude" placeholder="longitude" required="required" /><br>
      <input type="text" name="width" placeholder="width" required="required" /><br>
      <input type="text" name="height" placeholder="height" required="required" /><br>
      <input type="text" name="size" placeholder="size" required="required" /><br>
  
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

  
   
 </div>
 {{prediction_text}}

</body>
